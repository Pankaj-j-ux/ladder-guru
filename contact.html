<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <link rel="stylesheet" href="contact.css" />
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
    crossorigin="anonymous"
  />
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"
  ></script>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-md-8">
          <form>
            <div>
              <label for="name" class="form-label">Name</label>
              <input
                type="name"
                class="form-control"
                id="name"
                placeholder="Enter Name"
                required
              />
            </div>

            <div>
              <label for="inputAddress" class="form-label">Email</label>
              <input
                type="text"
                class="form-control"
                id="inputAddress"
                placeholder="Enter your Email"
                required
              />
            </div>
            <div></div>
            <div>
              <label for="inputAddress2" class="form-label">Phone Number</label>
              <input
                type="text"
                class="form-control"
                id="inputAddress2"
                placeholder="Enter Phone Number"
                required
              />
            </div>
            <div></div>
            <div>
              <label for="inputCity" class="form-label">City</label>
              <input
                type="text"
                class="form-control"
                id="inputCity"
                placeholder="Enter your City"
              />
            </div>
            <div>
              <label for="inputCity" class="form-label">State</label>
              <input
                type="text"
                class="form-control"
                id="inputCity"
                placeholder="Enter your State"
              />
            </div>
            <div></div>
            <div>
              <label for="inputState" class="form-label">Type of Enquiry</label>
              <select id="inputState" class="form-select">
                <option selected>Choose...</option>
                <option>1</option>
                <option>2</option>
                <option>3</option>
              </select>
            </div>
            <div></div>
            <div>
              <label for="exampleFormControlTextarea1" class="form-label"
                >Share your thoughts</label
              >
              <textarea
                class="form-control"
                id="exampleFormControlTextarea1"
                rows="6"
                placeholder="How can we improve us?"
              ></textarea>
            </div>

            <div>
              <button type="submit" class="btn btn-dark">Submit</button>
            </div>
          </form>
        </div>
        <div class="col-md-4">
            <!--Google map-->
<div id="map-container-google-1" class="z-depth-1-half map-container" style="height: 500px">
    <iframe src="https://maps.google.com/maps?q=hyderabad&t=&z=13&ie=UTF8&iwloc=&output=embed" frameborder="0"
      style="border:0" allowfullscreen></iframe>
  </div>
  
  <!--Google Maps-->
        </div>
        </div>
      </div>
    </div>
  </body>
</html>
